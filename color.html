<html>
<style>
    div{
        background-color: black;
        width:200px;
        height:200px;
        transition:2s;
    }
    .widthmax{
        width: 900px;
        background-color: blueviolet;
    }
    
</style>
<div id="box" ></div>
<button onclick="change()">change color</button>
<script>
 let box=document.getElementById("box")
 function change(){
box.setAttribute("class","widthmax")
 }
</script>
</html>
